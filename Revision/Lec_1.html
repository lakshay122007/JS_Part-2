<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>

    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        color: blue;
        margin-top: 20px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1 id="id">Random Number Generator</h1>
    <button onclick="generateNumber()">Generate Number</button>
    <div id="result">0</div>
    <script>
      function generateNumber() {
        let tar = document.getElementById("result");
        tar.innerText = Math.floor(Math.random() * 100 + 1);
      }
    </script>
  </body>
</html>
